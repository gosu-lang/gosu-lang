name: Publish Snapshot

# Only trigger on pushes from organization members to master or km/* branches
# Manual triggers also available for organization members
on:
  push:
    branches: [ master, 'km/*' ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build snapshot from'
        required: false
        default: 'master'
        type: string

jobs:
  check-membership:
    runs-on: ubuntu-latest
    if: github.repository == 'gosu-lang/gosu-lang'
    outputs:
      is-member: ${{ steps.check.outputs.is-member }}
    steps:
    - name: Check team membership
      id: check
      uses: actions/github-script@v7
      with:
        script: |
          try {
            const membership = await github.rest.teams.getMembershipForUserInOrg({
              org: 'gosu-lang',
              team_slug: 'core',
              username: context.actor
            });
            console.log(`User ${context.actor} team membership: ${membership.data.state}`);
            return membership.data.state === 'active';
          } catch (error) {
            console.log(`User ${context.actor} is not a member of the core team: ${error.message}`);
            return false;
          }

  publish-snapshot:
    runs-on: ubuntu-latest
    needs: check-membership
    if: needs.check-membership.outputs.is-member == 'true'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'temurin'
        server-id: central
        server-username: SNAPSHOT_USER_CENTRAL
        server-password: SNAPSHOT_PASS_CENTRAL
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    
    - name: Build for publishing (skip tests)
      run: mvn clean compile -B -V
    
    - name: Publish snapshot to Maven Central
      run: mvn deploy -Pcentral -DskipTests=true -B
      env:
        SNAPSHOT_USER_CENTRAL: ${{ secrets.SNAPSHOT_USER_CENTRAL }}
        SNAPSHOT_PASS_CENTRAL: ${{ secrets.SNAPSHOT_PASS_CENTRAL }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
    
    - name: Report published version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "ðŸ“¦ Published snapshot version: $VERSION"
        echo "ðŸ”— Available at: https://central.sonatype.com/search?q=g:org.gosu-lang.gosu+v:$VERSION"